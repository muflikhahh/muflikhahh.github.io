<html lang="id">

    <style>
        /* === CSS UTAMA (Tidak Berubah dari sebelumnya) === */
        :root {
            --primary-color: #e60000; /* Merah menyala */
            --secondary-color: #1a1a1a; /* Hitam gelap */
            --text-color: #ffffff;
            --font-family: 'Poppins', sans-serif; /* Font yang lebih modern */
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navigasi */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 50px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
            left: 0;
            background: var(--primary-color);
        }

        /* Bagian Konten (Section) */
        section {
            padding: 100px 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        section:nth-child(even) {
            background-color: #222222;
        }

        .section-title {
            font-size: 3em;
            margin-bottom: 40px;
            color: var(--primary-color);
            border-bottom: 3px solid var(--text-color);
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* === ANIMASI TRANFORMASI === */
        .anim-hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s cubic-bezier(0.17, 0.67, 0.83, 0.67), transform 1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .anim-show {
            opacity: 1;
            transform: translateY(0);
        }

            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
            max-width: 600px;
            text-align: left;
